<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="images">
            <img src="assets/images/img1.jpeg" alt="hinh1">
        </div>
        <div class="images">
            <img src="assets/images/img2.jpeg" alt="hinh2">
        </div>
        <div class="images">
            <img src="assets/images/img3.jpeg" alt="hinh3">
        </div>
        <div class="images">
            <img src="assets/images/img4.jpeg" alt="hinh4">
        </div>
        <div class="images">
            <img src="assets/images/img5.jpeg" alt="hinh5">
        </div>
        <div class="images">
            <img src="assets/images/img6.jpeg" alt="hinh6">
        </div>
        <div class="images">
            <img src="assets/images/img7.jpeg" alt="hinh7">
        </div>
        <div class="images">
            <img src="assets/images/img8.jpeg" alt="hinh8">
        </div>
    </div>

    <div class="gallery">
        <span class="control prev">
            <i class="fas fa-chevron-left"></i>
        </span>
        <span class="control next">
            <i class="fas fa-chevron-right"></i>
        </span>
        <div class="gallery-inner">
            <img src="" alt="" />
        </div>
        <i class="fas fa-times close"></i>
    </div>


    <script src="assets/js/app.js"></script>
</body>

</html>
